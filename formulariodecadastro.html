<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header> <h1> Formulário de Cadastro </h1></header>
    <label for="seunome">Nome</label>
    <input id="seunome" type="text"> <br />
    <label for="seuemail">E-Mail</label>
    <input id="seuemail" type="email"> <br />
    <label for="suasenha">Senha</label>
    <input id="suasenha" type="text"> <br />
    <button type="submit">
        Realizar Cadastro
    </button>
</body>
</html>
